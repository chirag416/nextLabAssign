<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Simon Game</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="container text-center mt-5">
    <h1 id="level-title" class="mb-4">Press Any Key to Start</h1>

    <div class="row justify-content-center">
      <div id="green" class="col-5 m-2 btn-green"></div>
      <div id="red" class="col-5 m-2 btn-red"></div>
    </div>

    <div class="row justify-content-center">
      <div id="yellow" class="col-5 m-2 btn-yellow"></div>
      <div id="blue" class="col-5 m-2 btn-blue"></div>
    </div>
  </div>

  <script src="script.js"></script>
</body>

</html>
